<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배달의 민족</title>
<!-- bootstrap CDN link -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
<!-- jquery slim 제거-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>주문하기</h1>
		<form method="get" action="/lesson01/quiz07">
			<!-- form 3종 세트 : form, name, submit -->
			<div class="form-group">
				<label for="address">주소</label>
				<input type="text" class="form-control col-3" id="address" name="address" placeholder="주소를 입력하세요.">
			</div>
			<div class="form-group">
				<label for="card">결제카드</label>
				<input type="text" class="form-control col-3" id="card" name="card" placeholder="카드를 입력하세요.">
			</div>
			<div class="form-group">
				<label for="price">생년월일</label>
				<input type="text" class="form-control col-3" id="price" name="price" placeholder="가격을 입력하세요.">
			</div>
			<button type="submit" class="btn btn-primary">주문하기</button>
		</form>
	</div>
</body>
</html>
